<div layout-padding>
    <md-toolbar class="md-primary md-toolbar-tools md-whiteframe-8dp" layout="row" layout-align="left center" ng-cloak>
        <div layout="row" flex>
            <div layout="column" layout-align="center start" ng-click="vm.go('home')" flex>
                <div>
                    <h3><b>{{ vm.app_title }}:</b></h3>
                </div>
                <div class="appCredits">
                    <small>{{ vm.app_credits }}, {{ vm.app_rights }}</small>
                </div>
            </div>
            <ape-user-status></ape-user-status>
            <div layout="column" layout-align="center center">
                <md-menu>
                    <md-button aria-label="Open navigation menu" class="md-icon-button" ng-mouseenter="vm.openMenu($mdMenu, $event)">
                        <md-icon md-menu-origin md-svg-icon="dots-vertical"></md-icon>
                    </md-button>
                    <md-menu-content ng-mouseleave="$mdMenu.close()" md-menu-align-target layout-padding>
                        <md-menu-item ng-repeat="menuItem in vm.menuItems">
                            <span ng-click="vm.go(menuItem['value'])">{{ menuItem['label'] }}</span>
                        </md-menu-item>
                </md-menu>
            </div>
        </div>
    </md-toolbar>
</div>
